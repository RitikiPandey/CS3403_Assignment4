<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <style>
        body{
            background-color: rgba(128, 237, 85, 0.6);
            text-align: center;
        }
        div{
            width: 200px;
            height: 200px;
            background: orange;
            margin: 200px 480px;
            border-top: 4px solid yellow;
            transition: width 2s, height 2s, transform 2s;
        }

        div:hover{
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h2>This is a div element which rotates by 180 degree when hovered over it.</h2>
    <div></div>
</body>
</html>
